<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <Title>Wave 1 Sunburst</Title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="../css/general.css">
    <script type="text/javascript" src="../js/sunburst_bilevel_partition.js"></script>
    <script type="text/javascript" src="../js/linked_button.js"></script>
    <script type="text/javascript" src="../js/sunburst_legend.js"></script>

</head>
<body>

<div class="legend4">
    <script>
        var legVals = ["Daily Activities", "General Health", "Access to Healthcare", "Tobacco, Drugs, Alchohol"];
        var params = {
            values: legVals,
            color: d3.scale.ordinal()
                    .domain(legVals)
                    .range(["#FE812A", "#30A033", "#D42E31", "#9367BB"]),
            divClass: ".legend4",
            offset: 235,
            svgDims: {width: 960, height: 80}
        };

        drawLegend(params);
    </script>
</div>

<div>
    <svg id="wave1"></svg>
    <script>
        drawSuburstBilevelPartition("../data/wave1.json", "#wave1");
    </script>
</div>

<div>
    <svg id="button"></svg>
    <script>
        drawLinkedButton("#button", 960, 200, 100, 200, "wave1placeholder.html", "Explore Wave 1");
    </script>
</div>


</body>
</html>
