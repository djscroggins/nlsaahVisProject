<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <Title>Wave 1 Sunburst</Title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="../css/sunburst_bilevel.css">
    <link rel="stylesheet" href="../css/general.css">
    <script type="text/javascript" src="../js/sunburst_bilevel_partition.js"></script>

</head>
<body>

<div>
    <svg id="wave1"></svg>
</div>

<div>
    <svg id="button"></svg>
    <script>

        function drawLinkedButton(svgIn, widthIn, heightIn, displayWordIn, classIn) {


        var width = widthIn;
        var height = heightIn;
        var word = displayWordIn;

        var svg = d3.select(svgIn)
            .attr("width", width)
            .attr("height", height);

        // draw a rectangle
        var rectangle = svg.append("a")
            .attr("href", "http://en.wikipedia.org/wiki/"+word)
            .attr("target", "_blank")
            .append("rect")
            .attr("x", 200)
            .attr("y", 50)
            .attr("height", 100)
            .attr("width", 200)
            .style("fill", "lightgreen")
            .attr("rx", 10)
            .attr("ry", 10)
            .style("class", classIn);

        // draw text on the screen
        svg.append("text")
            .attr("x", 200)
            .attr("y", 100)
            .style("fill", "black")
            .style("font-size", "20px")
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .style("pointer-events", "none")
            .text(word);
        }
        drawLinkedButton("#button", 960, 150, "Wikipedia", "center-clear");
    </script>
</div>

        drawSuburstBilevelPartition("../data/wave1.json", "#wave1");
    </script>
</body>
</html>
